<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FundRequest Token sale registration status</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <p><img src="img/Fundrequest-title.png"/></p>
        <p class="subtitle">Registration status</p>
    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col-md-8">
            <form id="statusForm" style="width: 100%">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Address:</span>
                        <input type="text" class="form-control"
                               placeholder="ex. 0x123f681646d4a755815f9cb19e1acc8565a0c2ac"
                               id="address" pattern="^(0x)?[0-9a-fA-F]{40}$" required>
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary" id="btnSearch">Search</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div id="loader"></div>
    <div id="result">
        <div class="spacer20"></div>
        <div class="alert alert-info">
            <strong>Found!</strong> Your address was successfully registered.
        </div>
        <div class="row">
            <div class="col-md-10">
                <div class="form-group">
                    <label>Status</label>
                    <p>
                        <span class="glyphicon glyphicon-info-sign icon_info" title="" id="statusDescription"></span>
                        <span id="status"></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <div class="form-group">
                    <label>Number of referrals</label>
                    <p id="referralCount"></p>
                </div>
            </div>
        </div>
        <div class="row" id="messageRow">
            <div class="col-md-10">
                <div class="form-group">
                    <label>Message</label>
                    <p id="message"></p>
                </div>
            </div>
        </div>
    </div>
    <div id="no-result">
        <div class="alert alert-danger">
            <strong>Not found!</strong> This address was not found, thus not registered.
        </div>
    </div>


    <hr>
    <label>Overall progress: </label>
    <div class="row">
        <div class="col-md-10">
            <div class="progress">
                <div id="approvedPb" class="progress-bar progress-bar-success" role="progressbar">
                    Approved
                </div>
                <div id="pendingPb" class="progress-bar progress-bar-warning" role="progressbar">
                    Pending
                </div>
                <div id="declinedPb" class="progress-bar progress-bar-danger" role="progressbar">
                    Declined
                </div>
                <div id="toContactPb" class="progress-bar" role="progressbar">
                    Contact
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2018 FundRequest OÃœ</p>
    </footer>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
